<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Guess The Random Number Games</title>
  <link rel="stylesheet" href="./game.css">
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess the Number! The number to guess is generated randomly</p>
  <p>You have 10 attempts to guess the right number</p>
  <br>
  <div id="wrapper">
    <form action="" class="form">
      <label for="guessField" id="guess">Guess the Number</label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" id="sub" value="Submit your guess" class="guessSubmit">
    </form>
  </div>
  <div class="resultPress">
    <p>Previous Guesses: <span class="guesses"></span></p>
    <p>Guesses Remaining: <span class="lastResult">10</span></p>
    <p class="lowOrHi"></p>
  </div>
</body>
</html>
